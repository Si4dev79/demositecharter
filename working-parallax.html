<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Parallax Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        /* The navbar with parallax effect */
        .navbar {
            height: 80px;
            background-color: #003366;
            position: relative;
            overflow: hidden;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* The background image that will move */
        .navbar-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('index.jpg');
            background-size: cover;
            background-position: center 0;
            opacity: 0.3;
            z-index: 1;
        }
        
        /* Content on top of the background */
        .navbar-content {
            position: relative;
            z-index: 2;
        }
        
        /* Content below the navbar */
        .content {
            height: 1500px;
            padding: 20px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <!-- Navbar with parallax effect -->
    <div class="navbar">
        <div class="navbar-bg" id="parallax-bg"></div>
        <div class="navbar-content">
            <h1>Parallax Navbar</h1>
        </div>
    </div>
    
    <!-- Content to enable scrolling -->
    <div class="content">
        <h2>Scroll down to see the parallax effect</h2>
        <p>The background image in the navbar will move as you scroll.</p>
        <p>This is a very simple implementation with minimal code.</p>
    </div>
    
    <script>
        // Get the background element
        const bg = document.getElementById('parallax-bg');
        
        // Function to update the background position
        function updateParallax() {
            const scrollY = window.scrollY;
            const translateY = Math.min(scrollY * 0.5, 100); // 50% of scroll, max 100px
            bg.style.transform = `translateY(${translateY}px)`;
        }
        
        // Add scroll event listener
        window.addEventListener('scroll', updateParallax);
        
        // Initial call
        updateParallax();
    </script>
</body>
</html>
